<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png"  sizes = "32x32" href="./media/icon.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Elsie+Swash+Caps:wght@400;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Vidaloka&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contactpage.css">
</head>
<body>
    <header class="exact-header header">
        
            <div class="logo-container">
                <a href="./index.html">
                    <img class="logo" src="./media/icon.jpeg" alt="logo pic" width="100" height="100">
                </a>
            </div>
            <nav class="main-nav " id="navArea">
                <ul class="navBar">
                    
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./aboutUs.html">About Us</a></li>
                    <li><a href="./contactus.html">Contact Us</a></li>
                    <li><a href="./mainpage.html">Recipes</a></li>
                </ul>
            </nav>
      
    </header>
    
    
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Please fill out the form below to contact us. We will get back to you as soon as possible.</p>
            
            <form id="contactForm" method="POST" action="http://127.0.0.1:4000/contact">


                <div class="form-group">
                    <label for="firstName">🥃First Name:</label>
                    <input type="text" id="firstName" name="firstName" required maxlength="50" placeholder="Reem..">
                </div>
                
                <div class="form-group">
                    <label for="lastName">🥃Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required maxlength="50" placeholder="Yousef..">
                </div>
                
                <div class="form-group">
                    <label>👩🏾‍🤝‍👨🏽Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">📞Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="0555778556">
                </div>
                
                <div class="form-group">
                    <label for="date">📅Date of Birth:</label>
                    <input type="date" id="date" name="date" required>

                </div>
                
                <div class="form-group">
                    <label for="email"> 📧Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Reem121@icloud.com">
                </div>
                
                <div class="form-group">
                    <label for="language">🗺Language:</label>
                    <select id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="arabic">Arabic</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">📩Message:</label>
                    <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
                </div>
                
                <div class="form-group">
                    <p id='msg'></p>
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="Reset">Reset</button>
                    
                </div>
            
            </form>
        </section>
        
    </main>
    
    <footer class="item footer">
        <p> &copy; 2025 The Recipes Hub</p>
    <p>All rights reserved</p>
    <p> Feel free to contact us at <em>therecipeshub@gmail.com</em> or call us at <strong>056-666-666</strong> </p>

    </footer>

    <script src="./js/contactFormvalidation.js"></script>

    
   
</body>
</html>
