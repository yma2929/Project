<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Recipes </title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content ="a website that shows several recipes from a varitey of cuisines">
        <meta name="keywords" content="recipes, food, cooking, cuisine, meals">
        <link rel="icon" type="image/png"  sizes = "32x32" href="./media/icon.jpeg">

        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Elsie+Swash+Caps:wght@400;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Vidaloka&display=swap" rel="stylesheet">

    </head>
<body>

    <div class="container">
        <header class="item header">
            <a href="./index.html">
                <img class="logo" src="./media/icon.jpeg" alt="logo pic" width="100" height="100">
            </a>
            <nav id="navArea">
                <ul class="navBar">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="./mainpage.html">Recipes</a></li>
                </ul>
            </nav>
            
        
        </header>

        <main>
            <section class="userOpinion">
                <form method="post" action="#" autocomplete="on">

                <p>
                    <label>First Name:
                        <input type="text" size="35" name="fname" id="firstName" placeholder="John" required autofocus>
                    </label>
                </p>
                <p>
                    <label> Last Name:
                        <input type="text" size="35" name="lname" id="lastName" placeholder="James">
                    </label>
                </p>
                <p>
                    <label>Email Address:
                        <input type="email" name="email" size="35" id="emailAddress" pattern="[a-zA-Z0-9-_!]+@[a-zA-z]{2,8}\.[a-zA-Z]{2,6}" placeholder="e.g  jphnjames234@gmail.com" required>
                    </label>
                </p>
                <p>
                    <label> Phone Number:
                        <input type="tel" name="phoneNum" size="35" minlength="9" maxlength="9" pattern="[0-9]{9}" placeholder="e.g 055452349">
                    </label>
                </p>
                <p>
                    <label for="textarea">Please provide any comments:</label>
                </p>
                <p>
                    <textarea cols="30" rows="15" id="textarea">Write here ..........</textarea>

                </p>
                <p>
                    <label> Kindly rate our service
                    <input type="range" id="rating" name="rate" min="0" max="5">
                </label>
                </p>
                <p>
        
                    <input type="reset" value="Reset" class="button">
                    <input type="submit" value="Submit" class="button">
                </p>

                </form>
            </section>
        </main>

        </div>
</body>
</html>
